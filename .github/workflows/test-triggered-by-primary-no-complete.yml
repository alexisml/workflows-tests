name: Test Triggered by Primary without Complete

on:
  workflow_run:
    workflows:
      - "Test Primary Workflow without Complete"
    types:
      - completed

jobs:
  verify_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Verify workflow was triggered
        run: |
          echo "âœ… SUCCESS: This workflow was triggered by 'Test Primary Workflow without Complete'"
          echo "Workflow name: ${{ github.event.workflow_run.name }}"
          echo "Workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
